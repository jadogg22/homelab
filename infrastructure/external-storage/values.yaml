csiDriver:
  name: "org.democratic-csi.iscsi"

storageClasses:
  - name: truenas-iscsi
    defaultClass: false
    reclaimPolicy: Delete
    volumeBindingMode: Immediate
    allowVolumeExpansion: true
    parameters:
      fsType: ext4

# --- CONTROLLER CONFIG ---
controller:
  driver:
    image: democraticcsi/democratic-csi:v1.9.1

# --- NODE CONFIG (TALOS FIXES) ---
node:
  hostPID: true
  iscsiDirHostPath: /usr/local/etc/iscsi # Match the extension path
  iscsiDirHostPathType: DirectoryOrCreate
  driver:
    image: democraticcsi/democratic-csi:v1.9.1
    extraEnv:
      - name: ISCSIADM_HOST_STRATEGY
        value: nsenter
      - name: ISCSIADM_HOST_PATH
        value: /usr/local/sbin/iscsiadm

# --- DRIVER LOGIC ---
driver:
  config:
    driver: freenas-api-iscsi
    httpConnection:
      protocol: http
      host: 10.0.1.50
      port: 80
      apiKeySecret: truenas-api-key
      allowInsecure: true

    zfs:
      datasetParentName: Storage
      detachedSnapshotsDatasetParentName: ""
      zvolCompression: lz4
      zvolDedup: off
      zvolBlocksize: 16K

    iscsi:
      targetPortal: "10.0.1.50:3260"
      baseName: "iqn.2005-10.org.freenas.ctl"
      targetGroups:
        - targetGroupPortalGroup: 1
          targetGroupInitiatorGroup: 1
          targetGroupAuthType: None
      nameTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
