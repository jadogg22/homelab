# apps/sealed-secrets-deployer-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-manager
  namespace: argocd 
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Source: Points directly to your secrets folder
  source:
    - repoURL: https://github.com/jadogg22/homelab.git
      targetRevision: main
      path: secrets # <--- ArgoCD will deploy ALL YAML files found here
    
    # Configuration for directory source (optional, but good practice)
    directory:
      recurse: true # Ensures it scans sub-folders if you organize secrets further
      include: '*.yaml' # Ensures it only processes YAML files
      
  # Destination: The resources inside 'secrets/' will be deployed here
  destination:
    server: https://kubernetes.default.svc
    namespace: default # Assumes ALL sealed secrets are bound to the 'default' namespace
  
  # Sync Policy: Simple auto-sync
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false # We assume 'default' namespace already exists
